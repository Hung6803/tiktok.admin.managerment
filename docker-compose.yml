version: '3.8'

services:
  # PostgreSQL Database
  # Run locally: Backend (Django), Frontend (Next.js), Celery workers
  # Run in Docker: PostgreSQL only
  db:
    image: postgres:16-alpine
    container_name: tiktok_manager_db
    environment:
      POSTGRES_DB: ${DB_NAME:-tiktok_manager}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
